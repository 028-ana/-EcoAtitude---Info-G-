<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAtitude - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
        }
        .btn-login:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h2>Login</h2>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuário ou senha incorretos.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Digite seu usuário">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" required class="form-control" id="id_password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-login w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <p>Não tem conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
