<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAtitude - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .register-container {
            max-width: 450px;
            margin-top: 80px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .register-container h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h2>Cadastro</h2>
            {% if form.errors %}
                <div class="alert alert-danger">
                    Por favor, corrija os erros abaixo.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Senha</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar Senha</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Repita sua senha" required>
                </div>
                <button type="submit" class="btn btn-register w-100">Cadastrar</button>
            </form>
            <div class="mt-3 text-center">
                <p>Já tem conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
